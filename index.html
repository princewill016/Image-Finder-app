<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author=" David Peter" content="Finder app" />
    <link rel="favicon" href="./images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Find Image</title>
  </head>
  <body>
    <header>
      <h1>Image Finder App</h1>
      <p>Find your favourite photos...</p>
    </header>
    <div class="search" id="form">
      <input
        type="text"
        placeholder="Search images"
        class="input"
        id="input"
        name="find-image"
      />
      <button class="input-btn" id="find">Search</button>
    </div>

    <div class="image-cards"></div>

    <button class="show-more">Show More</button>
    <script src="index.js"></script>
  </body>
</html>
